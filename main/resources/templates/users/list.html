<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>List Places</title>
    <!-- Add your CSS and JS dependencies here -->
</head>

<body>
<div class="container text-center">
    <!-- Include any common fragments or menu -->
    <div th:insert="~{layouts/menuFragment :: menu}"></div>

    <h1>List of Users</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>bio</th>
            <th>Avatar</th>
            <th>Tours</th>
            <!-- Add more columns as needed -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.bio}">bio</td>
            <td th:text="${user.avatar}">avatar</td>
            <td th:text="${user.tours}">tours</td>
            <!-- Add more columns as needed -->
        </tr>
        </tbody>
    </table>

    <!-- Add pagination or other features as needed -->
</div>
</body>
